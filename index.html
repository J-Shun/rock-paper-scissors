<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <h2>Rock Paper Scissors game</h2>

    
    <section class="score-board">
        <div class="result">
            <p>Result</p>
        </div>
        <div class="score">
            <div class="user-side">
                <h3>User Score</h3>
                <p class="user-score">0</p>
            </div>
            <div class="computer-side">
                <h3>Computer Score</h3>
                <p class="computer-score">0</p>
            </div>
        </div>
    </section>
    
    <section class="display">
        <div class="user-choice">
            <p>Your choice</p>
            <div class="user-img-container">
            </div>
        </div>
        <div class="computer-choice">
            <p>Computer's choose</p>
            <div class="computer-img-container">
            </div>
        </div>
    </section>

    <section class="select">
        <h2>Choose Your Weapon</h2>
        <div class="cards">
            <div class="card">
                <img src="./image/rock.jpg" alt="rock" id="rock">
            </div>
            <div class="card">
                <img src="./image/paper.jpg" alt="rock" id="paper">
            </div>
            <div class="card">
                <img src="./image/scissors.jpg" alt="rock" id="scissors">
            </div>
        </div>
    </section>

</body>
</html>
